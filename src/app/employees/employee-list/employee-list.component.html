<table class="table table-hover">
    <thead>
      <th>Name</th>
      <th>email</th>
      <th>Mobile</th>
      <th>Pincode</th>
      <th>Password</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let emp of list">
        <td (click)="onEdit(emp)">{{emp.fullName}}</td>
        <td (click)="onEdit(emp)">{{emp.email}}</td>
        <td (click)="onEdit(emp)">{{emp.mobile}}</td>
        <td (click)="onEdit(emp)">{{emp.pincode}}</td>
        <td (click)="onEdit(emp)">{{emp.password}}</td>
        <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
